<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/fav.png" type="image/x-icon" />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>React Projects</title>
  </head>

  <body>
    <header class="profile container">
        <!-- Theme button -->
        <i class="ri-moon-line change-theme" id="theme-button"></i>

        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <!-- Image -->
                        <img src="assets/img/logo512.png" alt="react logo">
                    </div>
                </div>

                <h2 class="profile__name">Recent React Projects</h2>
                <h3 class="profile__profession">Check out my most recent projects built using React</h3>

    <!--=============== PROJECTS ===============-->
    <div
      class="projects__content grid filters__active"
      data-content
      id="projects"
    >
      <article class="projects__card">
        <!--image rectangular format (600 x 400) -->

        <img src="assets/img/react-bday1.jpg" alt="" class="projects__img" />

        <div class="projects__modal">
          <div>
            <span class="projects__subtitle">Bday Reminder App</span>
            <h3 class="projects__title">Who's birthday</h3>
            <a
              href="https://q8ikbm.csb.app/"
              class="projects__button button button__small"
            >
              <i class="ri-link"></i>
            </a>
            <a
              href="https://github.com/teedevs/who-s-bday"
              class="projects__button button button__small"
            >
              <i class="ri-github-line"></i>
            </a>
          </div>
        </div>
      </article>

      <article class="projects__card">
        <img src="assets/img/tee-travel.jpg" alt="" class="projects__img" />

        <div class="projects__modal">
          <div>
            <span class="projects__subtitle">Teundra's Travel Tours</span>
            <h3 class="projects__title">Interactive Travel App</h3>
            <a
              href="https://e8u8yh.csb.app/"
              class="projects__button button button__small"
            >
              <i class="ri-link"></i>
            </a>
            <a
              href="https://github.com/teedevs/teundras-travel"
              class="projects__button button button__small"
            >
              <i class="ri-github-line"></i>
            </a>
          </div>
        </div>
      </article>
    </div>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
      <span class="footer__copy">
        &#169; Teundra Varnes Williams. All Rights Reserved
      </span>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
